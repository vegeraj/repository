site_name: Teendő App Dokumentáció
site_url: https://pelda.hu/docs
site_description: Felhasználói dokumentáció a Teendőkezelő alkalmazáshoz
site_author: A Te Neved

theme:
  name: material
  language: hu
  palette:
    # Sötét/világos mód kapcsoló a jobb felső sarokban
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Váltás sötét módra
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Váltás világos módra
  features:
    - navigation.expand # A bal oldali menü alapból nyitva legyen
    - content.code.copy # Másolás gomb a kódblokkokhoz

# A menü szerkezete
nav:
  - Kezdőlap: index.md
  - Felhasználói kézikönyv:
      - Új feladat felvétele: utmutato/uj_feladat.md
      # Ide jöhet majd később: - Feladat törlése: utmutato/torles.md
  - Projekt információk:
      - GitHub Repo: https://github.com
